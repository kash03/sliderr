<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
  </head>
  <body>
    <div class="bord">
  		<section class="slider">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <!-- slider -->
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/ifle.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>The Eifel Tower</h2>
                      <p>situated in Paris</p>
                    </div>
              </div>

                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/square.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>Romerberg Square</h2>
                      <p>Frankfurt's Old Town</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/theme.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>Stonehenge</h2>
                      <p>Britain</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/kerela.jpg" alt="fourth slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>Kerela</h2>
                      <p>Famour potal's spot</p>
                    </div>
                  </div>
                  
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- slider -->
              
              <i class="title"> <span><center>Explore the World</center></span> </i>
            </div>                      
          </div>  
        </div>  
      </section>
      </div>
    

    
    <!-- jQuery first, then Bootstrap JS, then Custom js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
